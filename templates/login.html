<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='css/login.css')}}>
    <title>Login Page</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action='/api/login' method="post">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" autocomplete="off"  pattern= "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" title="please enter a registered email"required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" autocomplete="off"  minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^\w\s])[a-zA-Z\d\W]+$" title="please enter the correct password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a style="padding-left: 90px;" href="#">Forget Password</a></label>
                    </div>
                    <button type="submit" class="btn">Log in</button>
                    <div class="register">
                        <p>Don't have an account <a href="/register">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        
    </section>
    <a href="/admin"><button class="admin-login-button" >Admin</button></a>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
